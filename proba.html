<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    
    <script src="style.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        </style>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-red">
          <a class="navbar-brand" href="#">Navigáció </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs bg-red">
              <li class="nav-item active">
                <a class="nav-link" href="#tortenelem">Történelem <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#hajtasrendszer">Hajtásrendszer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#felepites">Felépítés</a>

              <li class="nav-item">
                <a class="nav-link" href="#felsovezetes">Felsővezetés</a>
              </li>     
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#viszonylatok">Budapesti vizsonylatok</a>
              </li>     
            </ul>
          </div>
        </nav>
        </div>
        
    
    
    <div id="slider" class="container carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#slider" data-slide-to="0" class="active"></li>
          <li data-target="#slider" data-slide-to="1"></li>
          <li data-target="#slider" data-slide-to="2"></li>
          <li data-target="#slider" data-slide-to="3"></li>
        </ul>  
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/01.jpg" alt="MAN NGE152" title="MAN NGE152">
          </div>
          <div class="carousel-item">
            <img src="img/02.jpg" alt="Ikarus 411T" title="Ikarus 411T">
          </div>
          <div class="carousel-item">
            <img src="img/03.jpg" alt="Solaris Trollino 18 III" title="Solaris Trollino 18 III">
          </div>
          <div class="carousel-item">
            <img src="img/04.jpg" alt="Ikarus 280T" title="Ikarus 280T">
          </div>
        </div>  
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#slider" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slider" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

</body>
